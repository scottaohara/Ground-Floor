<!doctype html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Title for website/page</title>
    <meta name="description"  content="" />
    <meta name="keywords"     content="" />
    
    <link href="http://groundfloor.neocities.org/default.css" rel="stylesheet" type="text/css" media="all"/>
    
    <!--[if lt IE 9]> 
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js" type="text/javascript"></script>
    <![endif]-->
  </head>
  
  <body>
    <!-- 
        The header of your website is where you should place things like your logo, main heading/title of your site
        as well as potentially a main navigation for your website.
    -->
    <header>
      <h1>Welcome to my Basic Web Site!</h1>
    </header>
    
    <!-- 
        this <div> acts as a wrapper and pads in the content of the site, so that the text doesn't run 
        right up agains the edges of the browser.
         
        Place the main content (text, images, etc) of your website in here.
    -->
    <div>
      <p>
        This website uses <strong>Ground Floor</strong> for basic HTML styling.
        <a target="_blank" href="http://groundfloor.neocities.org" title="Visit the Ground Floor example page">Click here</a> 
        to see some code examples. 
      </p>
      <p>
        You can opt-out of this style and make your own design by removing the "default.css" 
        link in &lt;head> of the HTML.
      </p>
      <img src="http://groundfloor.neocities.org/css2.gif" alt="oh css..." />
    </div>
    
  </body>
</html>
